<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bobby Earl</title>
  <link rel="shortcut icon" href="{{ '/assets/img/favicon.png' | prepend: site.baseurl }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/app.css' | prepend: site.baseurl }}">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-460794-1']);
    _gaq.push(['_setDomainName', 'bobbyearl.com']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>
          <a href="{{ '/' | prepend: site.baseurl }}">Bobby Earl</a>
          {% if page.isBlog %}
            <small class="pull-right">
              <a href="{{ '/blog/' | prepend: site.baseurl }}">{Blog}</a>
            </small>
          {% endif %}
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{ content }}
      </div>
    </div>

    <div class="row footer">
      <div class="col-md-6">
        <ul class="list-unstyled muted contact">
          <li>
            <a href="mailto:bobby@simplyearl.com" target="_blank">bobby@simplyearl.com</a>
          </li>
          <li>
            Last Modified: <span data-date="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%D' }}</span>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="list-inline social pull-right">
          <li>
            <a href="http://github.com/bbBobbyEarl" target="_blank" data-toggle="tooltip" title="Blackbaud Github">
              <i class="fa fa-github-square fa-3x"></i>
            </a>
          </li>
          <li>
            <a href="http://www.linkedin.com/in/bobbyearl" target="_blank" data-toggle="tooltip" title="LinkedIn">
              <i class="fa fa-linkedin-square fa-3x"></i>
            </a>
          </li>
          <li>
            <i class="fa fa-ellipsis-v"></i>
          </li>
          <li>
            <a href="http://www.facebook.com/bobbyearl/" target="_blank" data-toggle="tooltip" title="Facebook">
              <i class="fa fa-facebook-square fa-3x"></i>
            </a>
          </li>
          <li>
            <a href="http://github.com/bobbyearl" target="_blank" data-toggle="tooltip" title="Personal GitHub">
              <i class="fa fa-github-square fa-3x"></i>
            </a>
          </li>
          <li>
            <a href="http://www.twitter.com/simplyearl" target="_blank" data-toggle="tooltip" title="Twitter">
              <i class="fa fa-twitter-square fa-3x"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="bg"></div>

  <script type="text/javascript" src="{{ '/bower_components/jquery/dist/jquery.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/bower_components/moment/min/moment.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/app.js' | prepend: site.baseurl }}"></script>

</body>

</html>
