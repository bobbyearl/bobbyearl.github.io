<html>
<head>
<title>Winthrop Help</title>
</head>
<body>

<script type="text/javascript">
var navVer = navigator.appVersion;
document.write(navigator.appVersion + '<br><br>');
document.write(navVer.substr(0,3) + '<br><br>');
document.write(navVer.substr(0,3) >= 4);
document.write('<br><br>' + navigator.appName);
document.write(parseInt(navigator.appVersion)==4);
</script>


</body>
</html>
