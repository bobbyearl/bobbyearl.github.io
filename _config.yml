# Site setup
title: Bobby Earl
email: bobby@simplyearl.com
url: http://bobbyearl.com
permalink: /blog/:year/:month/:day/:title/
paginate: 10
paginate_path: /blog/:num
repository: bobbyearl/bobbyearl.github.io

# Use bower
sass:
  style: compresesed
  sass_dir: bower_components

# Default layout
defaults:
  -
    scope:
      path: ''
    values:
      layout: wrapper
  -
    scope:
      type: posts
    values:
      layout: post
      author: bobbyearl
      showComments: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Site content
dates:
  married: '2007-11-17'
  reeves: '2009-02-08'
  william: '2010-12-16'
  evalee: '2016-04-09'
  cooper: '2017-07-04'
